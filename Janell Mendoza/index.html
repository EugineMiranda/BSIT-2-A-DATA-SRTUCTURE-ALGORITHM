<!DOCTYPE html>
<html>
<head>
    <style>
        form {
             display: inline-block;
              background-color: gold;
               padding: 6px; 
              
               } 
        body{
	background: black;
	color:#555;
	text-align:center;
}
    </style>
</head>
<body>
      <form>
             <h1>EMPLOYEE PROFILE</h1> 
             <form action="#"> <div class="form first"> 
             <label><b>Enter fullname:</label> <input type="text"> </div> 
               <br>
             <label for="birthdate">Enter Birthdate:</label>
             <input type="date" id="birthdate" onchange="calculateAge()">
             <p>Age: <span id="age"></span></p>
               <br>
             <div class="input-field"> <label>Choose Status:</label> <select> 
             <option disabled selected></option> 
             <option>SINGLE</option> 
             <option>WIDOW</option>
             <option>MARRIED</option>
             </select>
             </div> 
             <br>
            <div class="input-field"> <label>Company Name:</label> 
            <input type="text"></div> 
             <br>
            <div class="input-field"> <label>Month:</label> <select> 
            <option disabled selected></option> 
            <option>1</option> 
            <option>2</option>
            <option>3</option> 
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>  
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            </select> </div> 
            <br>
            <div class="input-field">
            <label>Date</label> 
            <input type="date"> </div> 
            <br>
            <label for="hoursWorked">No. of hours worked:</label>
           <input type="number" id="hoursWorked" oninput="calculateSalaryWithRemarks()">
<br>
<br>
  <label for="hourlyRate">Salary Rate:</label>
  <input type="number" id="hourlyRate" oninput="calculateSalaryWithRemarks()">

  <p>Total Salary: <span id="totalSalary"></span></p>
  <p>Remarks: <span id="remarks"></span></p>
  <br>
  <script>
    function calculateAge() {
    var birthdate = document.getElementById("birthdate").value;
    var today = new Date();
    var birthDate = new Date(birthdate);
    var age = today.getFullYear() - birthDate.getFullYear();

    if (today.getMonth() < birthDate.getMonth() || (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())) {
        age--;
      }
    document.getElementById("age").innerText = age;
    }
</script>
<script> 
  function calculateSalary() {
  var hoursWorked = parseFloat(document.getElementById("hoursWorked").value); 
  var hourlyRate = parseFloat(document.getElementById("hourlyRate").value); 
  var totalSalary = hoursWorked * hourlyRate; 
  var remarks = ""; 
  
  if (totalSalary < 1000) { 
  remarks = "Low salary, consider negotiating."; 
  } else if (totalSalary >= 1000 && totalSalary < 2000) { 
  remarks = "Fair salary, room for improvement.";
   } else { 
   remarks = "Great salary, well done!"; }
  document.getElementById("totalSalary").innerText = totalSalary.toFixed(2);       document.getElementById("remarks").innerText = remarks; }
</script>
<script>
    function calculateSalaryWithRemarks() {
     var hoursWorked = parseFloat(document.getElementById("hoursWorked").value);
     var hourlyRate = parseFloat(document.getElementById("hourlyRate").value);
     var totalSalary = hoursWorked * hourlyRate;
     var remarks = getRemarks(totalSalary);

      document.getElementById("totalSalary").innerText = totalSalary.toFixed(2);
      document.getElementById("remarks").innerText = remarks;
    }

    function getRemarks(salary) {
      if (salary >1000) {
        return "Good performance.";
      } else if (salary >= 1000 && salary < 2000) {
        return "very good";
      } else {
        return "good performance";
      }
    }
  </script>
</body>
</html>
