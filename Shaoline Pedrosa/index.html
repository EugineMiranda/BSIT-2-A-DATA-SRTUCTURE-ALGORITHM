<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            background-image: url('notebook.jpg'); /* Replace 'notebook.jpg' with the path to your notebook background image */
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        
        h1 {
            text-align: center;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");
            var task = taskInput.value;

            if (task !== "") {
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(task));
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }
    </script>
</body>
</html>
